<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car or Bike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            display: none;
        }
        .image-preview {
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sell Your Car or Bike</h1>

        <!-- Login Section -->
        <div id="loginSection">
            <h2>Login</h2>
            <div class="form-group">
                <label for="userInput">Enter Mobile Number or Email</label>
                <input type="text" id="userInput" placeholder="Enter mobile number or email">
            </div>
            <div id="loginError" class="error">Please enter a valid mobile number or email!</div>
            <button onclick="verifyLogin()">Login</button>
        </div>

        <!-- OTP Section -->
        <div id="verifySection" class="hidden">
            <h2>Verify OTP</h2>
            <p>Your OTP has been sent to: <span id="userNumber"></span></p>
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP">
            </div>
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>

        <!-- Category Selection -->
        <div id="sellSection" class="hidden">
            <h2>What do you want to sell?</h2>
            <button onclick="chooseCategory('Car')">Sell Car</button>
            <button onclick="chooseCategory('Bike')">Sell Bike</button>
        </div>

        <!-- Form Section -->
        <div id="formSection" class="hidden">
            <h2 id="formTitle">Sell Your Vehicle</h2>
            <div id="carType" class="hidden">
                <div class="form-group">
                    <label for="carBrand">Car Brand</label>
                    <select id="carBrand">
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                        <option value="Ford">Ford</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="carModel">Car Model</label>
                    <input type="text" id="carModel" placeholder="Enter car model">
                </div>
            </div>
            <div id="bikeType" class="hidden">
                <div class="form-group">
                    <label for="bikeBrand">Bike Brand</label>
                    <select id="bikeBrand">
                        <option value="Yamaha">Yamaha</option>
                        <option value="Honda">Honda</option>
                        <option value="Suzuki">Suzuki</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bikeModel">Bike Model</label>
                    <input type="text" id="bikeModel" placeholder="Enter bike model">
                </div>
            </div>
            <div class="form-group">
                <label for="uploadImage">Upload Images</label>
                <input type="file" id="uploadImage" multiple>
                <div class="image-preview" id="imagePreview"></div>
            </div>
            <button onclick="submitDetails()">Submit Details</button>
        </div>
    </div>

    <script>
        function verifyLogin() {
            const userInput = document.getElementById('userInput').value.trim();
            const loginError = document.getElementById('loginError');
            loginError.style.display = 'none';

            if (userInput === '' || (!/^\d{10}$/.test(userInput) && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(userInput))) {
                loginError.style.display = 'block';
                return;
            }

            document.getElementById('userNumber').innerText = userInput;
            alert('Your OTP is: 1234'); // Mock OTP
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('verifySection').classList.remove('hidden');
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value.trim();
            if (otp === '1234') { // Mock OTP validation
                document.getElementById('verifySection').classList.add('hidden');
                document.getElementById('sellSection').classList.remove('hidden');
            } else {
                alert('Invalid OTP! Try again.');
            }
        }

        function chooseCategory(category) {
            document.getElementById('sellSection').classList.add('hidden');
            document.getElementById('formSection').classList.remove('hidden');
            document.getElementById('formTitle').innerText = 'Sell Your ${category}';
            if (category === 'Car') {
                document.getElementById('carType').classList.remove('hidden');
                document.getElementById('bikeType').classList.add('hidden');
            } else {
                document.getElementById('bikeType').classList.remove('hidden');
                document.getElementById('carType').classList.add('hidden');
            }
        }

        function submitDetails() {
            alert('Details submitted successfully!');
        }
    </script>
</body>
</html>
